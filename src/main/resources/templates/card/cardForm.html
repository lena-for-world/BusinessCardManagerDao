<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>안녕하시렵니까</h2>
<h3>정보를 입력해주세요</h3>
<div class="container">
    <form action="/card/new" method="post">
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder ="ex : hamging">
            <label for="phoneNum">번호</label>
            <input type="text" id="phoneNum" name="phone" placeholder="ex : 01000000000">
            <label for="company">회사</label>
            <input type="text" id="company" name="company" placeholder="ex : 네이버">
        </div>
        <input type="submit" value="저장">
    </form>
</div>
</body>
</html>
